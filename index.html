<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey Cutie ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, Helvetica, sans-serif;
  background: #f6d6dc;
  overflow: hidden;
}

/* Google Font import */
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

#title {
  font-family: 'Pacifico', cursive;
}

/* soft floating hearts background */
.bg-heart {
  position: fixed;
  color: #ff8fab;
  opacity: .35;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-20vh); }
}

.card {
  background: white;
  width: 360px;
  max-width: 92%;
  padding: 26px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

h2 {
  margin: 0 0 8px;
  color: #ff4d6d;
  font-weight: 700;
}

img {
  width: 150px;
  height: 150px;
  object-fit: contain;
}

p {
  margin: 10px 0 18px;
  color: #333;
  font-size: 16px;
}

.buttons {
  position: relative;
  height: 90px;
}

button {
  border: none;
  border-radius: 999px;
  padding: 10px 22px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  transition: all .2s ease;
}

#yesBtn {
  background: #22c55e;
  color: white;
  left: 70px;
  top: 18px;
}

#noBtn {
  background: #ef4444;
  color: white;
  left: 180px;
  top: 18px;
}

.hidden { display:none; }

</style>
</head>

<body>

<div class="card">
  <h2 id="title">Hey Cutie!</h2>

  <!-- cute cat with flower -->
  <img id="gif" src="/pic/cat1.gif">

  <b><p id="question">Will you be my Valentine?</p></b>

  <div class="buttons" id="btnArea">
    <b><button id="yesBtn">Yes</button></b>
    <b><button id="noBtn">No</button></b>
  </div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const title = document.getElementById('title');
const gif = document.getElementById('gif');
const question = document.getElementById('question');

let noClicks = 0;

// Playful No messages
const noMessages = [
  "Are you sure? ðŸ˜¿",
  "sure nana?",
  "sure najd na?",
  "ayaw ba ðŸ¥º",
  "fine"
];

// Array of No GIFs
const noGifs = [
  "/pic/cat2.gif",
  "/pic/cat2.gif",
  "/pic/cat4.gif",
  "/pic/cat5.gif",
  "/pic/cat6.gif"
];

// Array of titles for No clicks
const noTitles = [
  "Wait... ðŸ˜¿",
  "Wait ha",
  "tarunga na imo desisyon fles",
  "Ouchh",
  "mkay"
];

noBtn.addEventListener('click', () => {
  noClicks++;

  // Pick a message, GIF, and title from the arrays
  const message = noMessages[noClicks % noMessages.length];
  const gifSrc = noGifs[noClicks % noGifs.length];
  const newTitle = noTitles[noClicks % noTitles.length];

  // Update DOM
  question.innerText = message;
  gif.src = gifSrc;
  title.innerText = newTitle;

  // After 5 No clicks, remove No button and force Yes
  if (noClicks >= 5) {
    noBtn.style.display = 'none';
    title.innerText = "BWAHAHAHAHAHA say tuo nmo sugot rako?";
    gif.src = "/pic/cat7.gif";
    question.innerText = "click nana yes fles";
  }
});



// Yes button click
yesBtn.addEventListener('click', () => {
  title.innerText = "Happy Valentines Inday Liza!";
  gif.src = "/pic/cat3.gif";
  question.innerText = "hehe iloveyou";
  noBtn.style.display = 'none';
  yesBtn.style.display = 'none';
  yesBtn.style.left = '120px';
  yesBtn.style.transform = 'scale(1.6)';
  burstHearts();
});

// Heart burst function
function burstHearts(){
  for(let i=0;i<30;i++){
    const h = document.createElement('div');
    h.className = 'bg-heart';
    h.innerText = 'ðŸ’—';
    h.style.left = Math.random()*100+'vw';
    h.style.fontSize = (16+Math.random()*18)+'px';
    h.style.animationDuration = (3+Math.random()*3)+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

// continuous background hearts
setInterval(()=>{
  const h = document.createElement('div');
  h.className='bg-heart';
  h.innerText='ðŸ’ž';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize='14px';
  h.style.animationDuration='6s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},900);

</script>

</body>
</html>
